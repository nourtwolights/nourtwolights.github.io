  <title>Contact — Nourhan</title>
  <link href="./main.3f6952e4.css" rel="stylesheet" />

  <style>
    :root{
      --accent:#f5a6c7;
      --accent-2:#d7c3f1;
      --border:#f1d7e7;
      --chip-bg:#fff5fb;
      --text:#0f172a;
      --muted:#6b7280;
    }
    body{ font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif; color:var(--text); background:#fff; }

    /* Nav (نفس بقية الصفحات) */
    nav.site-nav{
      position:fixed; top:0; left:0; right:0; z-index:1000;
      display:flex; justify-content:center; gap:22px; padding:12px 20px;
      background:rgba(255,255,255,.8); backdrop-filter: blur(8px) saturate(160%);
      border-bottom:1px solid rgba(0,0,0,.05);
    }
    nav.site-nav a{
      color:#111; text-decoration:none; font-weight:600; font-size:14.5px;
      border-radius:999px; padding:8px 14px; transition:.2s;
    }
    nav.site-nav a:hover{ background:var(--chip-bg); color:var(--accent); transform:translateY(-2px); }
    @media (max-width:520px){ nav.site-nav{ flex-wrap:wrap; gap:10px; } }

    /* Title */
    .contact-wrap{ padding:96px 16px 70px; max-width:1000px; margin:0 auto; }
    .contact-title{
      margin:0 0 18px; font-weight:700; letter-spacing:-.02em; font-size:36px; color:#111; text-align:center; position:relative; display:inline-block;
      left:50%; transform:translateX(-50%);
    }
    .contact-title::after{
      content:""; position:absolute; left:0; bottom:-8px; width:100%; height:5px; border-radius:10px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
    }
    .contact-sub{ text-align:center; color:var(--muted); margin:10px 0 26px; }

    /* Contact strip */
    .contact-items{
      display:grid; gap:14px; grid-template-columns: repeat(4, minmax(200px,1fr));
    }
    @media (max-width:900px){ .contact-items{ grid-template-columns: repeat(2,1fr); } }
    @media (max-width:520px){ .contact-items{ grid-template-columns: 1fr; } }

    .contact-item{
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:#fff; color:#111; text-decoration:none;
      border:1px solid var(--border); border-radius:14px; padding:14px;
      transition:.2s ease; box-shadow:0 6px 14px rgba(0,0,0,.04);
    }
    .contact-item:hover{ background:var(--chip-bg); border-color:var(--accent); transform:translateY(-2px); box-shadow:0 14px 24px rgba(0,0,0,.06); }

    .icon{
      width:34px; height:34px; min-width:34px; display:grid; place-items:center;
      border:1px solid var(--border); border-radius:10px; background:#fff; color:#111;
    }
    .label{ font-weight:600; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color: #0f172a !important;}

    footer{ padding:50px 0; text-align:center; color:#777; font-size:14px; }
  </style>
</head>
